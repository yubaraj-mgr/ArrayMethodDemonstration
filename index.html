<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <br />
      <br />
      <h1 style="border-bottom: 3px solid orange">DOM Array Methods</h1>
      <br />
      <div class="section">
        <div class="functions">
          <button id="addUser">Add User</button>
          <button id="double">Double Money</button>
          <button id="onlyM">Show Ony Millionaires</button>
          <button id="sortR">Sort By Richest</button>
          <button id="addAll">Add All Wealth</button>
          <button id="reset">Reset</button>
        </div>

        <div class="details">
          <div class="title">
            <div class="title1">
              <h2 style="border-bottom: 3px solid orange">Person</h2>
              <br />
              <ul id="person"></ul>
            </div>
            <div class="title2">
              <h2 style="border-bottom: 3px solid orange">Wealth</h2>
              <br />
              <ul id="wealth"></ul>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <h3 style="color: orange">
        Hint:
        <br />
        1. Click AddUser multiple Times to add multiple user<br /><br />
        2.Click RESET button after every function(except AddUser) to ge the
        correct answer
      </h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
